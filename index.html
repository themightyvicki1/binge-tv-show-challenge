<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--link to bootstrap css and js-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--link to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />
    <!--link to bootstrap-->

    <style>
      :root {
        --primary-font: "Sawarabi Gothic", sans-serif;
        /*font-family: 'Zen Kaku Gothic New', sans-serif;*/
      }
      body {
        background: linear-gradient(
          90deg,
          rgb(82, 183, 178) 0%,
          rgb(139, 102, 241) 100%
        );
      }
      h1 {
        font-size: 125px;
        font-family: var(--primary-font);
      }

      /* target the div that contains the carousel */
      #carouselExampleIndicators {
        /* size of carousel itself */
        width: 400px;
        /* this will center the carousel on the web page */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/103/635/original/yo6x-logo.png?1699655305"
        width="10%"
      />
      <h2>Binge-Worthy TV Show Challenge</h2>
      <h1>Agents of S.H.I.E.L.D</h1>

      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/932/original/Agents_of_S.H.I.E.L.D._logo.jpg?1701717745"
      />
      <ul>
        <li>
          Where to watch:
          <a
            href="https://www.disneyplus.com/"
            target="_blank"
            title="https://www.disneyplus.com/"
            >Disney+</a
          >
        </li>
        <li>Similar Shows: WandaVision, Hawkeye, She-Hulk, Loki</li>
        <li>
          Read more about the show
          <a
            href="https://en.wikipedia.org/wiki/Agents_of_S.H.I.E.L.D."
            title="https://en.wikipedia.org/wiki/Agents_of_S.H.I.E.L.D."
            target="_blank"
            >here</a
          >
        </li>
      </ul>

      link to ratings link to sign up link to view trailer marvel logo image
      disney+ logo image

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/933/original/919TmI2t4BS._AC_SY879_.jpg?1701719977"
              class="d-block w-100"
              alt="Loki TV Series"
              title="Loki TV Series"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/934/original/ct5pNE5dDHryHLDnxyZPYcqO1sz.jpg?1701720090"
              class="d-block w-100"
              alt="Hawkeye TV Series"
              title="Hawkeye TV Series"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/935/original/81jmltkvv0L._AC_SL1500_.jpg?1701720282"
              class="d-block w-100"
              alt="WandaVision TV Series"
              title="WandaVision TV Series"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/105/936/original/s-l500.jpg?1701721072"
              class="d-block w-100"
              alt="She-Hulk TV Series"
              title="She-Hulk TV Series"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
